<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Inventory - Login / Signup</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .header {
      background: linear-gradient(to right, #4a6fa5, #6b8cbc);
      color: white;
      padding: 25px 30px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .logo i {
      font-size: 32px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .form-container {
      padding: 30px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
      font-size: 22px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b8cbc;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1px solid #e1e5eb;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
      background-color: #f9fbfd;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4a6fa5;
      box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #4a6fa5, #6b8cbc);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(to right, #3a5a8a, #5a7caa);
      box-shadow: 0 5px 15px rgba(74, 111, 165, 0.3);
    }

    .toggle {
      text-align: center;
      margin-top: 20px;
      color: #4a6fa5;
      cursor: pointer;
      font-weight: 500;
      transition: color 0.3s;
    }

    .toggle:hover {
      color: #3a5a8a;
      text-decoration: underline;
    }

    #roleField {
      display: none;
      margin-bottom: 20px;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #7b8a8b;
      border-top: 1px solid #eaecee;
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }
      
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-boxes"></i>
        <h1>Shop Inventory</h1>
      </div>
      <p>Professional Inventory Management System</p>
    </div>
    
    <div class="form-container">
      <h2 id="form-title">Login to Your Account</h2>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email Address" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      
      <!-- Role select only visible on signup -->
      <div id="roleField" class="input-group">
        <i class="fas fa-user-tag"></i>
        <select id="role">
          <option value="admin">Admin</option>
          <option value="seller">Seller</option>
        </select>
      </div>

      <button onclick="login()">Login</button>
      <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
      <div id="message"></div>
    </div>
    
    <div class="footer">
      <p>Â© 2023 Shop Inventory System. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCvaeT-85wmY2D2pfja1l0QC9hZHXVAEb0",
      authDomain: "shop-2a9f2.firebaseapp.com",
      projectId: "shop-2a9f2",
      storageBucket: "shop-2a9f2.appspot.com",
      messagingSenderId: "764656202494",
      appId: "1:764656202494:web:2453fe5a652f89b656ebaf"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById("form-title");
      const btn = document.querySelector("button");
      const toggle = document.querySelector(".toggle");
      const roleField = document.getElementById("roleField");

      if (isLogin) {
        title.textContent = "Create New Account";
        btn.textContent = "Sign Up";
        toggle.textContent = "Already have an account? Login";
        btn.setAttribute("onclick", "signup()");
        roleField.style.display = "block";
        isLogin = false;
      } else {
        title.textContent = "Login to Your Account";
        btn.textContent = "Login";
        toggle.textContent = "Don't have an account? Sign Up";
        btn.setAttribute("onclick", "login()");
        roleField.style.display = "none";
        isLogin = true;
      }
      document.getElementById("message").style.display = "none";
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const messageDiv = document.getElementById("message");

      // Basic validation
      if (!email || !password) {
        showMessage("Please fill in all fields", "error");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          // Save role in Firestore
          return db.collection("users").doc(uid).set({
            email: email,
            role: role,
            createdAt: new Date()
          });
        })
        .then(() => {
          showMessage("Account created successfully! Redirecting...", "success");
          setTimeout(() => {
            redirectUser(auth.currentUser.uid);
          }, 1500);
        })
        .catch(error => {
          showMessage(error.message, "error");
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      // Basic validation
      if (!email || !password) {
        showMessage("Please fill in all fields", "error");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showMessage("Login successful! Redirecting...", "success");
          setTimeout(() => {
            redirectUser(userCredential.user.uid);
          }, 1500);
        })
        .catch(error => {
          showMessage(error.message, "error");
        });
    }

    function redirectUser(uid) {
      db.collection("users").doc(uid).get().then(doc => {
        if (doc.exists) {
          const role = doc.data().role;
          if (role === "admin") {
            window.location.href = "shop.html";
          } else {
            window.location.href = "shop2.html";
          }
        } else {
          showMessage("No role assigned to this account!", "error");
        }
      });
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = text;
      messageDiv.className = type;
      messageDiv.style.display = "block";
    }
  </script>
</body>
        </html>
